<!doctype html>

<html lang="en">
<head>
  <title>Calculator</title>
  <link href="styles/main.css" type="text/css" rel="stylesheet">
  <script src="calculator.js"></script>
</head>

<body>
  <div id = 'calculator'>
    <div id="title">
      <h2>Sylvia's Calculator</h2>
    </div>
    <div id = 'screen'> 
      <p>
        Come back to me
      </p>
    </div>
    <div id = 'buttons'>
      <div class = button-row>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class = button-row>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>
      <div class = button-row>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class = button-row>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
      <div>
        <button class = 'button-clear'>Clear</button>
      </div>
  </div>
</body>
</html>
