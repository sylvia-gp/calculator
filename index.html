<!doctype html>

<html lang="en">
<head>
  <title>Calculator</title>
</head>

<body>
  <div id='calculator'>
      <div id = 'title'>
      </div>
      <div id = 'screen'>
      </div>
      <div id = 'buttons'>\
          <table>
              <tr>
                <td> AC </td>
                <td> % </td>
                <td> / </td>
                <td> * </td>
              </tr>
              <tr>
                <td> 7 </td>
                <td> 8 </td>
                <td> 9 </td>
                <td rowspan="2"> - </td>
              </tr>
              <tr>
                <td> 4 </td>
                <td> 5 </td>
                <td> 6 </td>
              </tr>
              <tr>
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
                <td rowspan="2"> + </td>
              </tr>
              <tr>
                <td> 0 </td>
                <td> . </td>
                <td> = </td>
              </tr>
            </table>
      </div>
  </div>
</body>
</html>
